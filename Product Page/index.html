<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Product Page Design</title>
</head>

<body>

  <div class="container">
    <div class="product">
      <div class="image-gallery">
        <img src="images/image1.png" id="image-slide" alt="">
        <div class="controls">
          <span class="btn active"></span>
          <span class="btn"></span>
          <span class="btn"></span>
        </div>
      </div>
      <div class="prdct-dtls">
        <h1>Formal Shirt</h1>
        <h2>$25.00</h2>
        <h3>75% OFF</h3>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Sint, esse.</p>
        <form>
          <div class="size-select">
            <p>Size</p>
            <label for="small">
              <input type="radio" id="small" name="size">
              <span>S</span>
            </label>
            <label for="medium">
              <input type="radio" id="medium" name="size">
              <span>M</span>
            </label>
            <label for="large">
              <input type="radio" id="large" name="size">
              <span>L</span>
            </label>
            <label for="x-large">
              <input type="radio" id="x-large" name="size">
              <span>XL</span>
            </label>
            <label for="xx-large">
              <input type="radio" id="xx-large" name="size">
              <span>XXL</span>
            </label>

          </div>

          <div class="color-select">
            <p>Color</p>
            <label for="red">
              <input type="radio" id="red" name="color">
              <span class="color-1"></span>
            </label>
            <label for="green">
              <input type="radio" id="green" name="color">
              <span class="color-2"></span>
            </label>
            <label for="blue">
              <input type="radio" id="blue" name="color">
              <span class="color-3"></span>
            </label>
            <label for="pink">
              <input type="radio" id="pink" name="color">
              <span class="color-4"></span>
            </label>


          </div>

          <div class="quantity-select">
            <p>Quantity</p>
            <input type="number" value="1">
          </div>
          <button>Buy Now</button>
        </form>


      </div>
    </div>
  </div>



  <script src="script.js"></script>
</body>

</html>
